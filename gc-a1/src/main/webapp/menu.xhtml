<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<p:tabMenu activeIndex="#{param.i}">
		<p:menuitem value="Greet" outcome="pretty:greetView"
			icon="ui-icon-star">
			<f:param name="i" value="0" />
		</p:menuitem>
		<p:menuitem value="Users" outcome="pretty:createView"
			icon="ui-icon-search">
			<f:param name="i" value="1" />
		</p:menuitem>
		<p:menuitem value="Books" outcome="pretty:bookView"
			icon="ui-icon-document">
			<f:param name="i" value="2" />
		</p:menuitem>		
		<p:menuitem value="Anagram" outcome="pretty:anagramView"
			icon="ui-icon-document">
			<f:param name="i" value="3" />
		</p:menuitem>
		<p:menuitem value="Accordion" outcome="pretty:accordionView"
			icon="ui-icon-wrench">
			<f:param name="i" value="4" />
		</p:menuitem>
		<p:menuitem value="Chart" outcome="pretty:chartView"
			icon="ui-icon-person">
			<f:param name="i" value="5" />
		</p:menuitem>
		<p:menuitem value="Cars" outcome="pretty:carView"
			icon="ui-icon-person">
			<f:param name="i" value="6" />
		</p:menuitem>

</ui:composition>
